spring.application.name=smartServiceHub
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/smartservicehub
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,httptrace,threaddump
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.probes.enabled=true
management.server.port=8081

management.metrics.export.prometheus.enabled=true

# Springdoc (Swagger)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#Logging
logging.level.root=info
logging.level.com.ssh=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
